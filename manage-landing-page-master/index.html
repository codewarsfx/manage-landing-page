<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Manage landing page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam:ital,wght@0,500;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />

  <body>
    <main class="wrapper">
      <header>
        <div class="header-logo">
          <img src="../manage-landing-page-master/images/logo.svg" alt="" />
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">Community</a></li>
          </ul>
        </nav>
        <div class="primary-btn">
          <a href="#" class="primary-btn-link">Get Started</a>
        </div>
        <div class="burger">
          <div class="stick1"></div>
          <div class="stick2"></div>
          <div class="stick3"></div>
        </div>
      </header>
      <section class="hero">
        <div class="hero-section-content">
          <h1 class="hero-section-content-header">
            Bring everyone <br />
            together to build <br />
            better products.
          </h1>
          <p class="hero-section-content-secondary">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
          </p>
          <a href="#" class="primary-btn-link primary-btn-link-mod"
            >Get Started</a
          >
        </div>
        <div class="hero-section-image">
          <img src="./images/illustration-intro.svg" alt="hero image" />
        </div>
      </section>
    </main>
